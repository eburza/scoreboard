        <div class="container">
            <div class="individualContainers">
                <h3>HOME</h3>

            </div>

                <h3>GUESTS</h3>
                <p class="score" id="score-guest">0</p>

                    <button onclick = "plus1_guest()" >+1</button>
                    <button onclick = "plus2_guest()">+2</button>
                    <button onclick = "plus3_guest()">+3</button>
                </div>
            </div>
        </div>

            <button onclick="resetGame()">New game</button>
        </div>
